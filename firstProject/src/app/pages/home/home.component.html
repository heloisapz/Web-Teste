<div class="login-container">
    <h3 class="title">Login</h3>
    <br><br>

    <form (ngSubmit)="fazerLogin()">
        <input type="email"[(ngModel)]="loginData.email" required placeholder="Digite seu email">
        <input type="password" [(ngModel)]="loginData.senha" required placeholder="Digite sua senha">
        <button type="submit">Entrar</button>
    </form>

    <div class="containerbuttons">
        <button routerLink="/admin-page" name="btnLogin" 
            style="width: 50%; height: 100%; background-color: lightsteelblue; border-radius: 8px; margin: 6px;">
            Entrar na sua conta
        </button>

            style="width: 50%; height: 100%; background-color: lightsteelblue; border-radius: 8px; margin: 6px;">
            Criar uma conta
        </button> -->
    </div>
</div>
